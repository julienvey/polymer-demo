<polymer-element name="custom-element" attributes="name age" noscript>
  <template>
  	<style type="text/css">
  		h1 {
  			color: red
  		}
  	</style>
  	<h1>Mon composant</h1>
    <p>Bonjour je suis <strong>{{name}}</strong>. 
    J'ai <strong>{{age}}</strong> ans.</p>
    <p><content><content></p>
    <label for="ageInput">Age :</label>
    <input id="ageInput" type="range" value="{{age}}"><br />
    <label for="nameInput">Nom :</label>
    <input id="nameInput" value="{{name}}" placeholder="Votre nom ici...">
  </template>
  <script>
    Polymer('custom-element', {
      age: 26,
      name: "Julien",
    });
</script>
</polymer-element>
